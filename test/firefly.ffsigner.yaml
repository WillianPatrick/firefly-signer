server:
  port: 8588
  address: 127.0.0.1

security:
  anonymizedAddressKey: YOUR_CUSTOM_PASSWORD_KEY # Usado para hashing, codificar e decodificar dados sensíveis utilizando a chave de composição do endereço

fileWallet:
  enabled: true
  path: ./data/keystore
  filenames:
    primaryExt: .toml
  metadata:
    keyFileProperty: '{{ index .signing "key-file" }}'
    passwordFileProperty: '{{ index .signing "password-file" }}'

azureWallet:
  enabled: false
  vaultURL: https://YOUR_VAULT_URL.vault.azure.net
  clientID: YOUR_CLIENT_ID
  clientSecret: YOUR_CLIENT_SECRET
  tenantID: YOUR_TENANT_ID
  secrets: 
    enabled: true
    cache:
      enabled: false
      maxSize: 1000
      itemsToPrune: 100
      ttl: 1h     
  keyVault: 
    enabled: true
    memoryMappingAddressKeyName:  #Only required anable if secrets inactive and keyvault active
     refresh:
        enabled: false
        interval: 5m
        
awsWallet:
  enabled: false
  region: YOUR_REGION
  accessKeyID: YOUR_ACCESS_KEY       
  secretAccessKey: YOUR_SECRET_ACCESS_KEY
  secrets: 
    enabled: true
    cache:
      enabled: false
      maxSize: 1000
      itemsToPrune: 100
      ttl: 1h      
  kms: 
    enabled: true
    memoryMappingAddressKeyName: #Automatic enabled if secrets inactived and kms actived
      refresh:
        enabled: false
        interval: 5m   
        
log:
  level: debug
